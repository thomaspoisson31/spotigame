<!DOCTYPE html>
<html lang="fr">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotigame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<body>
    <div class="header">
        <img src="images/logo.png" alt="Logo SpotiGame">
    </div>

    <!-- panel de debug  -->
    <div class="debug-panel">
        <button class="collapsible-debug">Panel de Debug</button>
        <div class="debug-content">
            <button onclick="invalidateToken()">Invalider le token</button>
            <button onclick="expireToken()">Expirer le token</button>
            <button onclick="removeToken()">Supprimer le token</button>
        </div>
    </div>

    <div class="container">
        <div id="playlist-buttons" class="playlist-buttons"></div>
        
        <div id="player-container">
            <div class="controls">
                <button id="togglePlay">▶️</button>
            </div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <div id="album-art" style="text-align: center; margin: 20px 0; display: none;">
            <img id="album-image" 
                 style="max-width: 300px; width: 100%; height: auto; border-radius: 8px; 
                        box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer;" 
                 alt="Album artwork"
                 onclick="toggleImage()">
        </div>

        <div class="song-info">

            <div class="reveal-container">
                <div class="hidden-info" onclick="reveal(this)">
                    <div class="card">
                        <div class="front">Cliquez pour révéler le titre</div>
                        <div class="back">Titre de la chanson</div>
                    </div>
                </div>
                <div class="hidden-info" onclick="reveal(this)">
                    <div class="card">
                        <div class="front">Cliquez pour révéler l'artiste</div>
                        <div class="back">Nom de l'artiste</div>
                    </div>
                </div>
                <div class="hidden-info" onclick="reveal(this)">
                    <div class="card">
                        <div class="front">Cliquez pour révéler l'année</div>
                        <div class="back">1982</div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
