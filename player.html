<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Vous avez une balise head dupliquée -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotigame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Logo SpotiGame">
    </div>

    <!-- panel de debug  -->
    <div class="debug-panel">
        <button class="collapsible-debug">Panel de Debug</button>
        <div class="debug-content">
            <button onclick="invalidateToken()">Invalider le token</button>
            <button onclick="expireToken()">Expirer le token</button>
            <button onclick="removeToken()">Supprimer le token</button>
        </div>
    </div>

    <div class="container"> 
        <div id="playlist-buttons" class="playlist-buttons"></div>
        
        <div id="player-container">
            <div class="controls">
                <button id="togglePlay">▶️</button>
            </div>
        </div>

        <!-- Ajout d'un espace entre alt et onclick -->
        <div id="album-art" style="text-align: center; margin: 20px 0; display: none;">
            <img id="album-image" style="max-width: 300px; width: 100%; height: auto; border-radius: 8px; 
                        box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer;" alt="Album artwork" onclick="toggleImage()">
        </div>

        <div id="song-info" class="song-info">
            <div class="hidden-info" id="songCard">
                <div class="card">
                    <div class="back">
                        <div class="song-details">
                            <div class="song-title"></div>
                            <div class="song-artist"></div>
                            <div class="song-year"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
<!--    <script type="module" src="js/script.js"></script>    (script qui fonctionne)-->  
<!--<script type="module" src="js/spotifyApi.js"></script>
    <script type="module" src="js/playlist.js"></script>
    <script type="module" src="js/auth.js"></script>-->
    <script type="module" src="js/main.js"></script> 

</html>
