<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Vous avez une balise head dupliquée -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotigame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Logo SpotiGame">
    </div>

     <!-- Action buttons -->   
    <div class="action-buttons">
        <button class="round-button" id="add-button">+</button>
        <button class="round-button" id="folder-button">
            <img src="images/folder_icon.png" alt="Folder" class="button-icon">
        </button>
    </div>

    <!-- Affichage session -->
    <span id="current-session"></span>

    <!-- Ajouter après la div action-buttons -->
    <div id="sessionModal" class="modal">
        <div class="modal-content">
            <h2>Nouvelle session</h2>
            <form id="sessionForm">
                <div class="form-group">
                    <label for="sessionName">Nom de la session :</label>
                    <input type="text" id="sessionName" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="cancelSession" class="button-secondary">Annuler</button>
                    <button type="submit" class="button-primary">Créer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- panel de debug  -->
    <div class="debug-panel">
        <button class="collapsible-debug">Debug Panel</button>
        <div class="debug-content">
            <button id="invalidateTokenBtn">Invalider le token</button>
            <button id="expireTokenBtn">Expirer le token</button>
            <button id="removeTokenBtn">Supprimer le token</button>
            <button id="showSessionBtn">Afficher la session</button>
        </div>
    </div>


    <div class="container"> 
        <div id="playlist-buttons" class="playlist-buttons"></div>


        <!-- Ajout d'un espace entre alt et onclick -->
        <div id="album-art" style="text-align: center; margin: 20px 0; display: none;">
            <img id="album-image" style="max-width: 300px; width: 100%; height: auto; border-radius: 8px; 
                        box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer;" alt="Album artwork">
        </div>

        <div id="song-info" class="song-info">
            <div class="hidden-info" id="songCard">
                <div class="card">
                    <div class="back">
                        <div class="song-details">
                            <div class="song-title"></div>
                            <div class="song-artist"></div>
                            <div class="song-year"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
<!--    <script type="module" src="js/script.js"></script>    (script qui fonctionne)-->  
    <script type="module" src="js/spotifyApi.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/playlist.js"></script>
    <script type="module" src="js/main.js"></script>


</html>
