<!DOCTYPE html>
<html lang="fr">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotigame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <img src="images/logo.png" alt="Logo SpotiGame">
    </div>

    <!-- panel de debug  -->
    <div class="debug-panel">
        <button class="collapsible-debug">Panel de Debug</button>
        <div class="debug-content">
            <button onclick="invalidateToken()">Invalider le token</button>
            <button onclick="expireToken()">Expirer le token</button>
            <button onclick="removeToken()">Supprimer le token</button>
        </div>
    </div>


    <div class="container">

        <div id="playlist-buttons" class="playlist-buttons"></div>

        <div id="player-container">
            <div class="controls">
                <button id="togglePlay">▶️</button>
            </div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <div id="album-art" style="text-align: center; margin: 20px 0; display: none;">
            <img id="album-image" 
                 style="max-width: 300px; 
                        width: 100%; 
                        height: auto; 
                        border-radius: 8px; 
                        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                        cursor: pointer;" 
                 alt="Album artwork"
                 onclick="toggleImage()">
        </div>


        <div class="song-info">
            <div class="hidden-info" id="titleInfo" onclick="revealInfo('title')">
                Cliquez pour révéler le titre
            </div>
            <div class="hidden-info" id="artistInfo" onclick="revealInfo('artist')">
                Cliquez pour révéler l'artiste
            </div>
            <div class="hidden-info" id="yearInfo" onclick="revealInfo('year')">
                Cliquez pour révéler l'année
            </div>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        let currentSong = null;
        let player = null;
        let deviceId = null;
        const token = localStorage.getItem('spotify_token');

        // Fonction pour réinitialiser l'affichage des informations
        function resetSongInfo() {
            const infoElements = {
                title: "Cliquez pour révéler le titre",
                artist: "Cliquez pour révéler l'artiste",
                year: "Cliquez pour révéler l'année"
            };

            Object.entries(infoElements).forEach(([type, text]) => {
                const element = document.getElementById(`${type}Info`);
                element.textContent = text;
                element.classList.remove('revealed');
            });
        }


        // Fonction pour charger les playlists

        async function loadPlaylists() {
            try {
                console.log('Début du chargement des playlists...');
                
                // Charger d'abord le fichier de configuration
                const configResponse = await fetch('playlist_config.json');
                if (!configResponse.ok) {
                    throw new Error('Impossible de charger le fichier de configuration');
                }
                const config = await configResponse.json();
                const files = config.playlist_files;
                
                console.log('Fichiers à charger depuis la configuration:', files);
                
                // Charger chaque fichier JSON
                const playlists = await Promise.all(
                    files.map(async (file) => {
                        try {
                            console.log('Chargement du fichier:', file);
                            const fileResponse = await fetch(file);
                            if (!fileResponse.ok) {
                                console.log(`Fichier ${file} non trouvé, ignoré`);
                                return null;
                            }
                            const data = await fileResponse.json();
                            console.log('Données chargées pour', file, ':', data);
                            
                            if (!data.playlist_name || !Array.isArray(data.songs)) {
                                console.log(`Format invalide pour ${file}, ignoré`);
                                return null;
                            }
                            
                            return {
                                filename: file,
                                name: data.playlist_name,
                                songs: data.songs
                            };
                        } catch (error) {
                            console.log(`Erreur pour ${file}, ignoré:`, error);
                            return null;
                        }
                    })
                );
                
                // Filtrer les playlists null (fichiers non trouvés ou invalides)
                const validPlaylists = playlists.filter(playlist => playlist !== null);
                
                console.log('Playlists valides chargées:', validPlaylists);
                return validPlaylists;
                
            } catch (error) {
                console.error('Erreur chargement playlists:', error);
                console.error('Stack trace:', error.stack);
                return [];
            }
        }



        // Variable globale pour stocker les playlists
        let playlists = [];

        // Fonction pour créer les boutons
        async function createPlaylistButtons() {
            try {
                console.log('Début création des boutons...');
                playlists = await loadPlaylists();
                const container = document.getElementById('playlist-buttons');
                
                if (!container) {
                    console.error('Container playlist-buttons non trouvé dans le DOM');
                    return;
                }
                
                console.log('Création des boutons pour', playlists.length, 'playlists');
                playlists.forEach((playlist, index) => {
                    const button = document.createElement('button');
                    button.className = 'playlist-button';
                    button.textContent = playlist.name;
                    button.addEventListener('click', () => loadRandomSong(index));
                    container.appendChild(button);
                    console.log('Bouton créé pour:', playlist.name);
                });
            } catch (error) {
                console.error('Erreur lors de la création des boutons:', error);
            }
        }

        // Fonction pour charger une chanson aléatoire d'une playlist spécifique
        async function loadRandomSong(playlistIndex) {
            if (playlists[playlistIndex] && playlists[playlistIndex].songs.length > 0) {
                // Réinitialiser les informations
                resetSongInfo();
                resetImage();
                
                const songs = playlists[playlistIndex].songs;
                const randomIndex = Math.floor(Math.random() * songs.length);
                currentSong = songs[randomIndex];

                // Charger l'artwork
                await fetchAlbumArtwork(currentSong.uri);

                if (deviceId) {
                    fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                        method: 'PUT',
                        body: JSON.stringify({ uris: [currentSong.uri] }),
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                }
            }
        }

        // Modifier l'initialisation pour créer les boutons
        window.onSpotifyWebPlaybackSDKReady = async () => {
            console.log('SDK Spotify prêt');
            if (await checkAndRefreshToken()) {
                console.log('Token vérifié, initialisation du player...');
                initializePlayer();
                await createPlaylistButtons(); // Ajout du await
                console.log('Initialisation terminée');
            }
        };




            // Ajoutez cette fonction pour vérifier et rafraîchir le token
            async function checkAndRefreshToken() {
                console.log('Vérification du token...');
                
                // Vérifier si on vient juste de s'authentifier
                const justAuthenticated = localStorage.getItem('just_authenticated');
                if (justAuthenticated === 'true') {
                    // Supprimer le flag et autoriser l'accès
                    localStorage.removeItem('just_authenticated');
                    return true;
                }
                
                const token = localStorage.getItem('spotify_token');
                const timestamp = localStorage.getItem('token_timestamp');
                const expiresIn = localStorage.getItem('token_expires_in');
                
                if (!token) {
                    console.log('Aucun token trouvé');
                    window.location.href = 'auth.html';
                    return false;
                }

                // Vérifier l'expiration
                const now = Date.now();
                const tokenAge = now - parseInt(timestamp);
                if (tokenAge >= parseInt(expiresIn) * 1000) {
                    console.log('Token expiré');
                    window.location.href = 'auth.html';
                    return false;
                }

                // Vérifier la validité auprès de Spotify seulement si nécessaire
                try {
                    const response = await fetch('https://api.spotify.com/v1/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        console.log('Token invalide');
                        window.location.href = 'auth.html';
                        return false;
                    }
                    
                    console.log('Token valide');
                    return true;
                } catch (error) {
                    console.error('Erreur lors de la vérification du token:', error);
                    return false;
                }
            }


        // Fonction pour révéler une information
        function revealInfo(type) {
            if (!currentSong) return;
            
            const element = document.getElementById(`${type}Info`);
            if (!element.classList.contains('revealed')) {
                element.textContent = currentSong[type];
                element.classList.add('revealed');
            }
        }

        if (!token) {
            window.location.href = 'auth.html';
        }

function initializePlayer() {
    player = new Spotify.Player({
        name: 'Quiz Musical Player',
        getOAuthToken: cb => { 
            cb(localStorage.getItem('spotify_token')); 
        },
        volume: 0.5
    });

    // Ajouter des listeners d'erreur
    player.addListener('initialization_error', ({ message }) => {
        console.error('Failed to initialize:', message);
        window.location.href = 'auth.html';
    });

    player.addListener('authentication_error', ({ message }) => {
        console.error('Failed to authenticate:', message);
        window.location.href = 'auth.html';
    });

    player.addListener('account_error', ({ message }) => {
        console.error('Failed to validate Spotify account:', message);
    });

    player.addListener('playback_error', ({ message }) => {
        console.error('Failed to perform playback:', message);
    });

    player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
        deviceId = device_id;
    });

    player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
    });

    // Appeler connectPlayer() au lieu de player.connect()
    connectPlayer();
}

// Tentative de connexion avec retry
let retryCount = 0;
const maxRetries = 3;

const connectPlayer = async () => {
    try {
        const connected = await player.connect();
        if (connected) {
            console.log('Successfully connected to Spotify');
        } else {
            throw new Error('Connection failed');
        }
    } catch (error) {
        console.error('Connection error:', error);
        if (retryCount < maxRetries) {
            retryCount++;
            console.log(`Retrying connection (${retryCount}/${maxRetries})...`);
            setTimeout(connectPlayer, 1000);
        } else {
            console.error('Max retries reached, redirecting to auth');
            window.location.href = 'auth.html';
        }
    }
};


        function updateProgressBar(state) {
            if (state.duration && state.position) {
                const progress = (state.position / state.duration) * 100;
                document.getElementById('progress').style.width = `${progress}%`;
            }
        }

        document.getElementById('togglePlay').addEventListener('click', () => {
            player.togglePlay();
        });

        let imageRevealed = false;

        function resetImage() {
            const albumArt = document.getElementById('album-art');
            const albumImage = document.getElementById('album-image');
            albumImage.style.filter = 'blur(20px)';
            imageRevealed = false;
            albumArt.style.display = 'none';
        }

        function toggleImage() {
            const albumImage = document.getElementById('album-image');
            if (!imageRevealed) {
                albumImage.style.filter = 'none';
                imageRevealed = true;
            }
        }

        async function fetchAlbumArtwork(trackUri) {
            try {
                // Extraire l'ID de la piste de l'URI
                const trackId = trackUri.split(':')[2];
                
                // Faire une requête à l'API Spotify
                const response = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                // Obtenir l'URL de l'image de l'album
                if (data.album && data.album.images && data.album.images.length > 0) {
                    const albumArt = document.getElementById('album-art');
                    const albumImage = document.getElementById('album-image');
                    albumImage.src = data.album.images[0].url;
                    albumImage.style.filter = 'blur(20px)';
                    albumArt.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur lors de la récupération de l\'artwork:', error);
            }
        }

// création des boutons associés aux playlists

 

//gestion du panel de debug


        document.addEventListener('DOMContentLoaded', function() {
            var debugButton = document.querySelector('.collapsible-debug');
            debugButton.addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        });


//Gestion du Token

        function invalidateToken() {
            localStorage.setItem('spotify_token', 'invalid_token');
            console.log('Token invalidé');
            checkAndRefreshToken();
        }

        function expireToken() {
            localStorage.setItem('token_timestamp', '0');
            localStorage.setItem('token_expires_in', '0');
            console.log('Token expiré');
            checkAndRefreshToken();
        }

        function removeToken() {
            localStorage.removeItem('spotify_token');
            localStorage.removeItem('token_timestamp');
            localStorage.removeItem('token_expires_in');
            console.log('Token supprimé');
            checkAndRefreshToken();
        }



    </script>
</body>
</html>
