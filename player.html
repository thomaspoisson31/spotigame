<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Vous avez une balise head dupliqu√©e -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotigame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Logo SpotiGame">
    </div>

    <!-- panel de debug  -->
    <div class="debug-panel">
        <button class="collapsible-debug">Panel de Debug</button>
        <div class="debug-content">
            <button onclick="invalidateToken()">Invalider le token</button>
            <button onclick="expireToken()">Expirer le token</button>
            <button onclick="removeToken()">Supprimer le token</button>
        </div>
    </div>
 
    <div class="container">
        <!-- Remplacer la div playlist-buttons existante par : -->
        <div class="playlist-navigation">
            <button class="nav-button prev-button">&#9664;</button>
            <div id="current-playlist" class="current-playlist">
                <span class="playlist-name"></span>
                <button class="volume-button">üîä</button>
            </div>
            <button class="nav-button next-button">&#9654;</button>
        </div>
        
        <div id="player-container">
            <div class="controls">
                <button id="togglePlay">‚ñ∂Ô∏è</button>
            </div>
        </div>

        <!-- Ajout d'un espace entre alt et onclick -->
        <div id="album-art">
            <img id="album-image" alt="Album artwork" onclick="toggleImage()">
        </div>

        <div id="song-info" class="song-info">
            <div class="hidden-info" id="songCard">
                <div class="card">
                    <div class="back">
                        <div class="song-details">
                            <div class="song-title"></div>
                            <div class="song-artist"></div>
                            <div class="song-year"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
