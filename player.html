<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotigame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FAFAFA;
            color: #212529;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 150px;
            height: auto;
        }

        .playlist-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .playlist-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .playlist-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #1ED760;
        }

        #player-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #282828;
            border-radius: 15px;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        #progress-bar {
            width: 100%;
            height: 6px;
            background-color: #404040;
            cursor: pointer;
            border-radius: 3px;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, rgba(29,185,84,1) 0%, rgba(30,215,96,1) 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .song-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #F8F9FA;
            border-radius: 5px;
        }

        .hidden-info {
            background-color: #E9ECEF;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .hidden-info:hover {
            background-color: #DFF9FB;
            transform: translateY(-3px);
        }

        .hidden-info.revealed {
            background-color: #D1ECF1;
        }

        /* Panel de debug caché par défaut */
        .debug-panel {
            display: none; /* Changez en "block" pour activer */
            margin-top: 20px;
            border-radius: 5px;
        }
        
        .collapsible-debug {
            background-color: #444;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            border-radius: 5px;
        }

        .collapsible-debug:hover {
            background-color: #555;
        }

        .debug-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #F1F1F1;
            padding: 0 18px;
        }

        .debug-content button {
            margin: 10px 5px;
            padding: 8px 16px;
            background-color: #DC3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .debug-content button:hover {
            background-color: #C82333;
        }

        @media (max-width: 768px) {
            .playlist-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Centré et Reduit -->
    <div class="header">
        <img src="images/logo.png" alt="Logo SpotiGame">
    </div>

    <!-- Panel de Debug (invisible par défaut) -->
    <div class="debug-panel">
        <button class="collapsible-debug">Panel de Debug</button>
        <div class="debug-content">
            <button onclick="invalidateToken()">Invalider le token</button>
            <button onclick="expireToken()">Expirer le token</button>
            <button onclick="removeToken()">Supprimer le token</button>
        </div>
    </div>

    <div class="container">
        <!-- Boutons Playlist -->
        <div id="playlist-buttons" class="playlist-buttons"></div>

        <!-- Lecteur Audio -->
        <div id="player-container">
            <div class="controls">
                <button id="togglePlay">▶️</button>
            </div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <!-- Affichage des pochettes -->
        <div id="album-art" style="text-align: center; margin: 20px 0; display: none;">
            <img id="album-image" 
                 style="max-width: 300px; 
                        width: 100%; 
                        height: auto; 
                        border-radius: 8px; 
                        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                        cursor: pointer;" 
                 alt="Album artwork"
                 onclick="toggleImage()">
        </div>

        <!-- Informations sur la chanson -->
        <div class="song-info">
            <div class="hidden-info" id="titleInfo" onclick="revealInfo('title')">
                Cliquez pour révéler le titre
            </div>
            <div class="hidden-info" id="artistInfo" onclick="revealInfo('artist')">
                Cliquez pour révéler l'artiste
            </div>
            <div class="hidden-info" id="yearInfo" onclick="revealInfo('year')">
                Cliquez pour révéler l'année
            </div>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        // Script déjà disponible dans votre code original (inchangé)
        // Fonctionnalités comme l'initialisation du player, le chargement des playlists, etc.
    </script>
</body>
</html>
